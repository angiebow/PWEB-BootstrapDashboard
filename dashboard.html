<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
  .container {
    margin: 50px auto;
  }
  .card {
	border-left: 5px solid;
	box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
  }  
  
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
	  <!--New Posts-->
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-pencil-alt" style="color: #00d1cc"></i> New Posts</h5>
            <p class="card-text">30</p>
          </div>
        </div>
      </div>
	  <!--New Comments-->
	<div class="col-md-3">
	  <div class="card">
		<div class="card-body">
		  <h5 class="card-title"><i class="fas fa-envelope" style="color: #ff8800;"></i> New Comments</h5>
		  <p class="card-text">15</p>
		</div>
	  </div>
	</div>
	  <!--Bounce Rate-->
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#0b9e00}</style><path d="M64 64c0-17.7-14.3-32-32-32S0 46.3 0 64V400c0 44.2 35.8 80 80 80H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H80c-8.8 0-16-7.2-16-16V64zm406.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L320 210.7l-57.4-57.4c-12.5-12.5-32.8-12.5-45.3 0l-112 112c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L240 221.3l57.4 57.4c12.5 12.5 32.8 12.5 45.3 0l128-128z"/></svg> Bounce Rate</h5>
            <p class="card-text">20%</p>
          </div>
        </div>
      </div>
	  <!--Total Visits-->
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-eye"></i> Total Visits</h5>
            <p class="card-text">500</p>
          </div>
        </div>
      </div>
    </div>
	<!--New Projects-->
    <div class="row mt-3">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-layer-group"></i> New Projects</h5>
            <p class="card-text">5</p>
          </div>
        </div>
      </div>
	  <!--New Clients-->
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-users"></i> New Clients</h5>
            <p class="card-text">10</p>
          </div>
        </div>
      </div>
	  <!--Conversion Rate-->
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-chart-line"></i> Conversion Rate</h5>
            <p class="card-text">25%</p>
          </div>
        </div>
      </div>
	  <!--Support Tickets-->
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-ticket-alt"></i> Support Tickets</h5>
            <p class="card-text">8</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
	  <!--New Posts Progress-->
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-tasks"></i> New Posts</h5>
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0"
                aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </div>
	  <!--New Comments Progress-->
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-tasks"></i> New Comments</h5>
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0"
                aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </div>
	  <!--Bounce Rate Progress-->
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-tasks"></i> Bounce Rate</h5>
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0"
                aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </div>
	  <!--Total Visits Progress-->
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-tasks"></i> Total Visits</h5>
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0"
                aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
